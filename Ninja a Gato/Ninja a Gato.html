<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
	/*//TODO EL CSS AQUI*/
	
	</style>
	<meta charset="utf-8">
	<title>Ninja Desapareciendo</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){

		$('img').click(function() {
			
			var temp= $(this).attr('src');
			$(this).attr('src',$(this).attr('data-alt-src'));
			$(this).attr('data-alt-src', temp);

			});
		});

	</script>

</head>
<body>
	<div class='container'>
		<div class='foto0'><img src='img/ninja0.png'data-alt-src='img/cat0.png' /></div>
		<div class='foto1'><img src='img/cat1.png' data-alt-src='img/ninja1.png' /></div>
		<div class='foto2'><img src='img/ninja2.png' data-alt-src='img/cat2.png' /></div>
		<div class='foto3'><img src='img/cat3.png' data-alt-src='img/ninja3.png' /></div>
		<div class='foto4'><img src='img/ninja4.png' data-alt-src='img/cat4.png' /></div>
	</div>
</body>
</html>
